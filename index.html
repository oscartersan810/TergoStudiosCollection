<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tergo Studios Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'text-gradient': 'text-gradient 8s ease infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            'text-gradient': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          },
          colors: {
            'ator': 'var(--color-ator)',
            'megatrix': 'var(--color-megatrix)',
            'tergo': 'var(--color-tergo)',
            'beta': '#8B4513',
            'v1': '#FF0000',
            'v2': '#FFD700',
            'spectrum': '#FF69B4',
            'v3': '#1E90FF',
            'junior': '#FFB6C1',
            'rota': '#ADD8E6',
            'v4': '#90EE90',
            'v5': '#FFA500',
            'rota2': '#B0E0E6',
            'v6': '#9370DB'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col">
  <!-- Navbar responsive -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-2xl font-bold text-blue-700">Tergo Studios Collection</span>
      <!-- Botón hamburguesa -->
      <button id="menu-btn" class="md:hidden text-blue-700 focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <ul id="menu" class="hidden absolute top-16 left-0 w-full bg-white border-b border-blue-200 flex-col gap-4 py-4 px-8 md:static md:flex md:flex-row md:gap-6 md:py-0 md:px-0 md:bg-transparent md:border-0 md:items-center">
        <li>
          <a href="emisoras-local.html" class="text-gray-600 hover:text-blue-600 font-semibold transition block py-2 md:py-0">Emisoras Local</a>
        </li>
        <li>
          <a href="emisoras-online.html" class="text-gray-600 hover:text-blue-600 font-semibold transition block py-2 md:py-0">Emisoras Online</a>
        </li>
        <li>
          <a href="horarios.html" class="text-gray-600 hover:text-blue-600 font-semibold transition block py-2 md:py-0">Horarios</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero section -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-2 pt-24 pb-16 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
      <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-purple-900/20 blur-3xl animate-float"></div>
      <div class="absolute top-1/3 right-1/4 w-72 h-72 rounded-full bg-blue-900/20 blur-3xl animate-float" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-1/4 left-1/2 w-60 h-60 rounded-full bg-indigo-900/20 blur-3xl animate-float" style="animation-delay: 4s;"></div>
    </div>
    
    <div class="container mx-auto text-center relative z-10 max-w-4xl">
      <h1 class="text-5xl md:text-7xl font-bold mb-6 animate__animated animate__fadeIn">
        <span class="bg-gradient-to-r from-purple-400 via-blue-400 to-indigo-400 bg-clip-text text-transparent bg-size-200 bg-pos-0 hover:bg-pos-100 transition-all duration-500">COLECCIÓN</span>
      </h1>
      <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed animate__animated animate__fadeIn animate__delay-1s">
        Descubre nuestras 14 emisoras con programación única y estilo propio
      </p>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate__animated animate__fadeInUp animate__delay-2s">
        <a href="emisoras-local.html" class="group relative overflow-hidden rounded-xl bg-gray-800/50 backdrop-blur-sm border border-gray-700 hover:border-blue-400 transition-all duration-500 p-6 hover:shadow-lg hover:shadow-blue-900/20">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <div class="relative z-10">
            <div class="w-12 h-12 rounded-lg bg-blue-900/30 flex items-center justify-center mb-4 mx-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-200 mb-2">LOCAL</h3>
            <p class="text-gray-400 text-sm">Escucha en tu red</p>
          </div>
        </a>
        
        <a href="emisoras-online.html" class="group relative overflow-hidden rounded-xl bg-gray-800/50 backdrop-blur-sm border border-gray-700 hover:border-purple-400 transition-all duration-500 p-6 hover:shadow-lg hover:shadow-purple-900/20">
          <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <div class="relative z-10">
            <div class="w-12 h-12 rounded-lg bg-purple-900/30 flex items-center justify-center mb-4 mx-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-200 mb-2">ONLINE</h3>
            <p class="text-gray-400 text-sm">Transmisión global</p>
          </div>
        </a>
        
        <a href="horarios.html" class="group relative overflow-hidden rounded-xl bg-gray-800/50 backdrop-blur-sm border border-gray-700 hover:border-indigo-400 transition-all duration-500 p-6 hover:shadow-lg hover:shadow-indigo-900/20">
          <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <div class="relative z-10">
            <div class="w-12 h-12 rounded-lg bg-indigo-900/30 flex items-center justify-center mb-4 mx-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-200 mb-2">HORARIOS</h3>
            <p class="text-gray-400 text-sm">Programación actual</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-6">
    &copy; 2024 Tergo Studios Collection
  </footer>
  <script>
    // Navbar hamburguesa
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
